<!DOCTYPE html>
<html lang="en">

<head>
    <title>graphic design</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/07bc066b74.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>

</head>



<body id="main-scrollbar">


    <section>
        <div class="header">
            <div class="logo">
                <img src="Images/Logo(1).png" id="logo" href="https://www.xiaoxuanwu.com/" alt="Xiaoxuan Wu">
                <hr class="header-divider">
            </div>
        </div>

        <div class="page-content">

            <div class="page-title-wrapper">
                <div class="icon-title">
                    <div class="back-logo">
                        <a href="https://www.xiaoxuanwu.work"><img src="Images/Arrow 1.png"></a>
                    </div>

                    <div class="project-title-wrapper">
                        <p class="project-subhead">CX, Marketing Design</p>
                        <h2 class="project-heading">Wunderkind</h2>
                    </div>
                </div>
                <hr>
            </div>

            <div class="page-body">
                <div class="image-wrapper">
                    <img src="Images/wunderkind/weezie desktop mock.jpg">
                </div>
                <div class="image-wrapper">
                    <img src="Images/wunderkind/weezie mockup.png">
                </div>

                <h2>Gamification</h2>
                <div class="image-wrapper">
                    <video class="lazyload" width="100%" autoplay muted loop>
                        <source data-src="/Images/wunderkind/gamification-1.mp4"src="/Images/wunderkind/gamification-1.mp4" type="video/mp4">    </video>
                </div>
                <div class="image-wrapper">
                    <video class="lazyload" width="100%" autoplay muted loop>
                        <source data-src="/Images/wunderkind/hairstory.mp4"src="/Images/wunderkind/hairstory.mp4" type="video/mp4">    </video>
                </div>

            </div>
        </div>

        <div class="project-end">
            <hr class="project-divider">
            <div class="back-group">
                <a href="https://www.xiaoxuan.work/"><img src="Images/Arrow 1.png">
                    <p class="back-text">Back to all projects</p>
                </a>
            </div>
        </div>



        <div class="footer ">
            <h4 class="footer-left "> <a>resume</a></h4>
            <p class="footer-right ">Designed and coded by me</p>

        </div>

    </section>
</body>
